<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="barGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00BFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E90FF;stop-opacity:1" />
    </linearGradient>
    <style>
      .label { font-family: sans-serif; font-size: 20px; fill: white; font-weight: bold; }
      .bar-bg { fill: rgba(255, 255, 255, 0.2); }
      .bar-fill { fill: url(#barGradient); }
      .container { fill: rgba(0, 0, 0, 0.6); stroke: white; stroke-width: 2; }
    </style>
  </defs>

  <!-- Main Container -->
  <polygon points="50,20 750,20 730,280 30,280" class="container" />

  <!-- Title -->
  <text x="80" y="60" fill="#00BFFF" font-family="sans-serif" font-size="28" font-weight="bold">SOCIAL STATS (SKILLS)</text>

  <!-- Skill 1: Java -->
  <text x="100" y="110" class="label">JAVA (SINCE 2020)</text>
  <rect x="300" y="90" width="400" height="25" class="bar-bg" transform="skewX(-15)" />
  <rect x="300" y="90" width="380" height="25" class="bar-fill" transform="skewX(-15)">
    <animate attributeName="width" from="0" to="380" dur="1s" fill="freeze" />
  </rect>

  <!-- Skill 2: Bukkit -->
  <text x="100" y="170" class="label">BUKKIT API</text>
  <rect x="300" y="150" width="400" height="25" class="bar-bg" transform="skewX(-15)" />
  <rect x="300" y="150" width="360" height="25" class="bar-fill" transform="skewX(-15)">
    <animate attributeName="width" from="0" to="360" dur="1.2s" fill="freeze" />
  </rect>

  <!-- Skill 3: Frontend -->
  <text x="100" y="230" class="label">FRONTEND</text>
  <rect x="300" y="210" width="400" height="25" class="bar-bg" transform="skewX(-15)" />
  <rect x="300" y="210" width="300" height="25" class="bar-fill" transform="skewX(-15)">
    <animate attributeName="width" from="0" to="300" dur="1.4s" fill="freeze" />
  </rect>

</svg>
