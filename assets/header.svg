<svg width="800" height="250" viewBox="0 0 800 250" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="p3Blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E90FF;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="2" flood-color="rgba(0,0,0,0.8)"/>
    </filter>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Anton&amp;display=swap');
      .title { font-family: 'Anton', sans-serif; font-size: 90px; fill: white; filter: url(#shadow); }
      .subtitle { font-family: sans-serif; font-size: 20px; fill: #E0FFFF; font-weight: bold; letter-spacing: 4px; text-transform: uppercase; filter: url(#shadow); }
      .shard { fill: url(#p3Blue); stroke: white; stroke-width: 1; mix-blend-mode: overlay; }
    </style>
  </defs>

  <!-- Background Image -->
  <image href="back.jpg" x="0" y="0" width="800" height="250" preserveAspectRatio="xMidYMid slice" />
  
  <!-- Overlay to darken background for text readability/tint -->
  <rect x="0" y="0" width="800" height="250" fill="rgba(0, 30, 80, 0.6)" />

  <!-- Background Shapes (Shards) - Moved to sides to avoid text overlap -->
  <path class="shard" d="M -50,0 L 200,0 L 150,250 L -100,250 Z" opacity="0.6" />
  <path class="shard" d="M 600,0 L 850,0 L 750,250 L 500,250 Z" opacity="0.6" />

  <!-- Decorative lines -->
  <line x1="50" y1="190" x2="750" y2="190" stroke="white" stroke-width="2" opacity="0.8" />
  
  <!-- Text - Centered and Spaced -->
  <!-- Main Title -->
  <text x="400" y="140" class="title" text-anchor="middle" transform="rotate(-2 400 140)">MAKOTO</text>
  
  <!-- Subtitle -->
  <text x="400" y="220" class="subtitle" text-anchor="middle">// WEB &amp; BUKKIT DEVELOPER</text>
  
  <!-- Moon Icon (Simple Circle rep) - Positioned Top Right -->
  <circle cx="720" cy="50" r="30" fill="#F0F8FF" opacity="0.8" />
  <circle cx="710" cy="40" r="25" fill="#1E90FF" opacity="0.9" />
</svg>
