<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="p3Blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E90FF;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="2" flood-color="rgba(0,0,0,0.5)"/>
    </filter>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Anton&amp;display=swap');
      .title { font-family: 'Anton', sans-serif; font-size: 80px; fill: white; filter: url(#shadow); }
      .subtitle { font-family: sans-serif; font-size: 24px; fill: #E0FFFF; font-weight: bold; letter-spacing: 2px; text-transform: uppercase;}
      .shard { fill: url(#p3Blue); stroke: white; stroke-width: 2; opacity: 0.8; }
    </style>
  </defs>

  <!-- Background Shapes (Shards) -->
  <path class="shard" d="M -50,0 L 400,0 L 350,200 L -100,200 Z" />
  <path class="shard" d="M 450,0 L 850,0 L 750,200 L 300,200 Z" style="opacity: 0.5" />
  <path class="shard" d="M 600,-20 L 700,-20 L 650,100 L 550,100 Z" style="fill:#87CEFA; opacity: 0.9" />

  <!-- Decorative lines -->
  <line x1="0" y1="180" x2="800" y2="170" stroke="white" stroke-width="2" />
  
  <!-- Text -->
  <text x="50" y="120" class="title" transform="rotate(-2 50 120)">MAKOTO</text>
  <text x="350" y="120" class="subtitle" transform="rotate(-2 350 120)">// WEB &amp; BUKKIT DEVELOPER</text>
  
  <!-- Moon Icon (Simple Circle rep) -->
  <circle cx="700" cy="60" r="40" fill="#F0F8FF" opacity="0.9" />
  <circle cx="690" cy="50" r="35" fill="#1E90FF" opacity="1" />
</svg>
