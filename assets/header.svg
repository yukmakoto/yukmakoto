<svg width="800" height="250" viewBox="0 0 800 250" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <filter id="textShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="1" flood-color="rgba(0,0,0,1)"/>
    </filter>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Anton&amp;display=swap');
      .title { font-family: 'Anton', sans-serif; font-size: 80px; fill: white; filter: url(#textShadow); pointer-events: none; }
      .subtitle { font-family: sans-serif; font-size: 18px; fill: #E0FFFF; font-weight: bold; letter-spacing: 4px; text-transform: uppercase; filter: url(#textShadow); pointer-events: none; }
      .shard { fill: #00BFFF; stroke: white; stroke-width: 0; mix-blend-mode: overlay; opacity: 0.5; }
    </style>
  </defs>

  <!-- Background Image - Bottom Layer -->
  <image href="back.jpg" x="0" y="0" width="800" height="250" preserveAspectRatio="xMidYMid slice" />
  
  <!-- Dark Tint Overlay -->
  <rect x="0" y="0" width="800" height="250" fill="rgba(0, 10, 30, 0.5)" />

  <!-- Shards - Middle Layer (Behind Text) -->
  <!-- Adjusted positions to frame the center rather than cover it -->
  <!-- Left Shard -->
  <path class="shard" d="M -50,0 L 250,0 L 200,250 L -100,250 Z" />
  <!-- Right Shard -->
  <path class="shard" d="M 550,0 L 850,0 L 750,250 L 500,250 Z" />

  <!-- Text - Top Layer -->
  <!-- Main Title -->
  <text x="400" y="130" class="title" text-anchor="middle" transform="rotate(-1 400 130)">MAKOTO</text>
  
  <!-- Subtitle -->
  <text x="400" y="200" class="subtitle" text-anchor="middle">// WEB &amp; BUKKIT DEVELOPER</text>
  
  <!-- Moon Icon - Top Right -->
  <circle cx="720" cy="50" r="30" fill="#F0F8FF" opacity="0.8" />
  <circle cx="710" cy="40" r="25" fill="#1E90FF" opacity="0.9" />
</svg>
